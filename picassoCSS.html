<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="./picassoCSS.css" />

    <title>Document</title>
  </head>
  <body>
    <div id="back-wall"></div>
    <div id="characters">
      <!-- Off-White Character Starts -->
      <div id="off-white-character">
        <div id="white-hat"></div>
        <div id="black-mask">
          <div class="eye left"></div>
          <div class="eye right"></div>
        </div>
        <div id="gray-instrument">
          <div class="black-dot"></div>
          <div class="black-dot"></div>
          <div class="black-dot"></div>
          <div class="black-dot"></div>
          <div class="black-dot"></div>
        </div>
        <div id="tan-table"></div>
      </div>
      <!-- Black Character Starts -->
      <div id="black-character">
        <div id="black-hat"></div>
        <div id="gray-mask">
          <div class="eye left"></div>
          <div class="eye right"></div>
        </div>
        <div id="white-paper">
          <i class="fas fa-music"></i>
          <i class="fas fa-music"></i>
          <i class="fas fa-music"></i>
          <i class="fas fa-music"></i>
        </div>
      </div>

      <!-- Blue Scarf Starts -->
      <div class="blue" id="blue-left"></div>
      <div class="blue" id="blue-right"></div>
      <!-- Orange Character Starts -->
      <div id="orange-character">
        <div id="round-hat"></div>
        <div class="eye-div">
          <div class="eye left"></div>
          <div class="eye right"></div>
        </div>
        <div class="triangles">
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
          <div class="triangle"></div>
        </div>
        <div id="guitar">
          <div class="guitar-left"><i class="fas fa-bars"></i></div>
          <div class="guitar-right"><i class="fas fa-bars"></i></div>
          <div class="guitar-neck"></div>
        </div>
      </div>
    </div>
  </body>
</html>
